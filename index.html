<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link
      rel="apple-touch-icon"
      href="./barbelll-icon.png"
      width="150"
      height="150"
    />
    <link
      rel="icon"
      href="https://static.thenounproject.com/png/149859-200.png"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      referrerpolicy="no-referrer"
    />

    <style>
      .hide {
        display: none;
      }

      .fa-dumbbell {
        color: rgb(36, 104, 230);
      }

      button {
        touch-action: manipulation;
      }
    </style>

    <title>Plate Calculator</title>
  </head>
  <body>
    <div class="container" style="max-width: 760px">
      <div class="row">
        <div class="col align-self-center text-center">
          <h1 class="display-6">Plate Calculator</h1>
          <i class="fas fa-dumbbell fa-2x"></i>
        </div>
      </div>
      <div class="row">
        <div class="card shadow-sm p-3 mb-5 bg-white rounded">
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="inputWeight" class="form-label"
                  >Total Weight:</label
                >
                <input
                  type="text"
                  class="form-control totalWeight"
                  id="totalWeight"
                  aria-describedby="totalWeight"
                  value="225"
                />
              </div>
              <div class="mb-3">
                <label for="percentage">Percentage:</label>
                <select
                  id="percentage"
                  class="form-select percentage"
                  aria-label="Default select example"
                >
                  <option value="100">100%</option>
                  <option value="95">95%</option>
                  <option value="90">90%</option>
                  <option value="85">85%</option>
                  <option value="80">80%</option>
                  <option value="75">75%</option>
                  <option value="70">70%</option>
                  <option value="65">65%</option>
                  <option value="60">60%</option>
                  <option value="55">55%</option>
                  <option value="50">50%</option>
                  <option value="45">45%</option>
                  <option value="40">40%</option>
                  <option value="35">35%</option>
                  <option value="30">30%</option>
                  <option value="25">25%</option>
                  <option value="20">20%</option>
                  <option value="15">15%</option>
                  <option value="10">10%</option>
                  <option value="5">5%</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="barWeight" class="form-label">Bar Weight:</label>
                <input
                  type="text"
                  class="form-control"
                  id="barWeight"
                  aria-describedby="totalWeight"
                  value="45"
                />
              </div>
              <button type="submit" class="btn btn-primary">Caluclate</button>
              <button type="reset" class="reset btn btn-danger">Reset</button>
            </form>
            <div class="card-body mt-2 results hide">
              <h3>Plates</h3>
              <div class="mb-3">
                <button
                  type="button"
                  id="incrementBtn"
                  class="btn btn-primary btn-sm"
                >
                  +5lbs
                </button>
                <button
                  type="button"
                  id="decrementBtn"
                  class="btn btn-secondary btn-sm"
                >
                  -5lbs
                </button>
              </div>
              <small
                >Adjusted Weight: <span id="totalWeightSpan"></span>lbs</small
              >
              <br />
              <!-- <small
                >Calculated Weight:
                <span id="calculatedWeight"></span>lbs</small
              > -->
              <ul class="list-group">
                <li class="list-group-item">
                  45lb <span id="fortyFive" class="badge bg-primary"></span>
                </li>
                <li class="list-group-item">
                  25lb <span id="twentyFive" class="badge bg-primary"></span>
                </li>
                <li class="list-group-item">
                  10lb <span id="ten" class="badge bg-primary"></span>
                </li>
                <li class="list-group-item">
                  5lb <span id="five" class="badge bg-primary"></span>
                </li>
                <li class="list-group-item">
                  2.5lb <span id="twoPointFive" class="badge bg-primary"></span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
